<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>API Project</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="style.css" media="screen" rel="stylesheet" type="text/css"/>

</head>

<body>
<div class="container">
    <div class="user-container"></div>
    <div class="quote-container"></div>
    <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
    </div>
    <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container">
        </div>
    </div>
    <div class="buttons">
        <button id="loadUser">Load User Data</button>
        <button id="displayUser">Display User</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script id="user-template" type="text/x-handlebars-template">
    <div class="user">
        <h2>{{name.first}}{{name.last}}</h2>
        <p>Email: {{email}}</p>
    </div>
</script>
<script id="quote-template" type="text/x-handlebars-template">
    <div class="quote">
        <h2>{{quote}}</h2>
    </div>
</script>
<script id="pokemon-template" type="text/x-handlebars-template">
    <div class="pokemon">
        <h2>{{this.name}}</h2>
        <p>Height: {{height}}</p>
        <p>Weight: {{weight}}</p>
        <p>Base Experience: {{base_experience}}</p>
        <img src="{{sprites.front_default}}">
    </div>
</script>
<script id="meat-template" type="text/x-handlebars-template">
    <div class="meat">
        <h2>{{meat}}</h2>
    </div>
</script>

<script id="friends-template" type="text/x-handlebars-template">
    <div class="friend">
        {{#each friends}}
            <h2>{{this.name.first}}{{this.name.last}}</h2>
        {{/each}}
    </div>
</script>
<script src="APIManager.js"></script>
<script src="Renderer.js"></script>
<script src="main.js"></script>
</body>

</html>
